name: Dependency Submission

on:
  push:
    branches: ['main']

permissions:
  contents: read
  security-events: write
  id-token: write
  actions: read

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.MODULE_FETCH_TOKEN }}
      USERNAME: ${{ secrets.MODULE_FETCH_TOKEN_USERNAME }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup GitHub Runner workflow
        uses: ./config/actions/setup-runner

#      - name: Setup Java
#        uses: actions/setup-java@v4
#        with:
#          distribution: 'temurin'
#          java-version: 17

      - name: Generate version code
        id: version-code
        uses: ./config/actions/generate-version-code

      - name: Generate version name
        id: version-name
        uses: ./config/actions/version-name
        with:
          version-code: ${{ steps.version-code.outputs.version-code }}
          version-name: ${{ steps.latest-tag.outputs.current-tag }}

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
