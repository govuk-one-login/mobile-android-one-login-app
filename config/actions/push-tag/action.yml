name: 'Push git tag'
description: 'Pushes the latest created tag to remote'

inputs:
  version-name:
    description: 'Version name'
    required: true

runs:
  using: "composite"
  steps:
    - name: Git tag bundles
      run: |
        git push origin "v${INPUT_VERSION_NAME}"
      shell: bash
      env:
        INPUT_VERSION_NAME: ${{ inputs.version-name }}
